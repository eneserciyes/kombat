<!DOCTYPE html>
<html>
<head>
    <title>Tennis Saga Game</title>
    <link rel="stylesheet" type="text/css" href="kombat.css">
</head>
<body> 
    <div id="title-heading-container">
        <h1 id="title-heading">KOMBAT</h1>
    </div>      
    
    <header>
        <div id="player1-info">
            <h3 id="name">Name</h3>
            <div class="budget">
                <img src="imgs/gold.png" alt="coin">
                <p id="budget">Budget: 40</p>
            </div>
            <p id="score" style="display: none;">Score: Score</p>
        </div>
        <div id="game-info">
            <h2 id="phase-info">Pick Your Fighters!</h2>
            <p id="round-info">Round: #1/10</p>
            <p id="turn-info">Player 1's turn</p>
        </div>
    <div id="player2-info">
            <h3 id="name">Name</h3>
            <div class="budget">
                <img src="imgs/gold.png" alt="coin">
                <p id="budget">Budget: 40</p>
            </div>
            <p id="score" style="display: none;">Score: Score</p>
        </div>

    </header>

    <section id="game-board">
        <div class="deck-container">
            <h2 id="p1-deck-name">Player 1's Deck</h2>
            <div id="player1-cards" class="card-tiler-div">
                <!-- Player 1's cards will go here -->
            </div>
        </div>
        <div id="middle-column">
            <div id="selection-arena">
                <h2>Selection Arena</h2>
                <div class="card-tiler-div">
                    <div class="card-wrapper selectable silver">
                    <div class="card" style="background-image: url('imgs/characters/subzero.png'); ">
                        <div class="card-info">
                            <p class="card-name">subzero</p>
                            <p class="card-strength">8</p>
                        </div>
                    </div>
                    </div>
                    <div class="card-wrapper selectable gold">
                    <div class="card" style="background-image: url('imgs/characters/kotal-kahn.png');">
                        <div class="card-info">
                            <p class="card-name">kotal kahn</p>
                            <p class="card-strength">7</p>
                        </div>
                    </div>
                    </div> 
                </div>
                <h3 id="court-text" style="display:none">Court</h3>
                <div id="court" style="display:none">
                    <div class="card" id="court-card-1" style="display:none">
                        
                        <p>Strength: 10</p>
                    </div>
                    <div class="card" id="court-card-2" style="display:none">
                        <p>Strength: 10</p>
                    </div>
                </div>
                <button id="play-button" style="display:none">Play</button>

                <div id="court-result" style="display:none">
                    <h3>Result</h3>
                    <p>Game Over!</p>
                    <p id="winner"> {} wins!</p>
                </div>
            </div>
            <div id="all-fighters">
                <h2>All Fighters</h2>
                <div class="card-tiler-div">
                    
                </div>
            </div>
        </div>
        
        
        
        <div class="deck-container">
            <h2 id="p2-deck-name">Player 2's Deck</h2>
            <div id="player2-cards" class="card-tiler-div">
                <!-- Player 2's cards will go here -->
            </div>
        </div>
    </section>

    <script src="kombat.js"></script>
</body>
</html>
